{% extends "admin/base_site.html" %}

{% block content %}
<table>
  <tr>
    <th><b> Venta</b></th>
    <th><b> Fecha</b></th>
    <th><b> Total</b></th>
  </tr>
  {%for order in orders%}
  <tr>
    <td>  {{order.id}}  </td>
    <td>  {{order.buy_date}}  </td>
    <td>  {{order.total}}  </td>
  </tr>
  {%endfor%}
</table>
{% endblock %}
