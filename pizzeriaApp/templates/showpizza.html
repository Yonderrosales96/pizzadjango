<h3>Detalles de la pizza</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>id</th>
      <th>tamano</th>
      <th>Precio</th>
      
    </tr>
  </thead>

  <tbody>

      <tr>
        <td>{{ pizza.id }}</td>
        <td>{{ pizza.size }}</td>
        <td>{{ pizza.price }}</td>
       

      </tr>

  </tbody>

</table>

<h3>lista de ingredientes</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>precio</th>
     
    </tr>
  </thead>

  <tbody>
{%for ingrediente in pizza.ingredients.all%}
      <tr>
        
        <td>{{ ingrediente.id }}</td>
        <td>{{ ingrediente.name }}</td>
       <td>{{ ingrediente.price }}</td>
       
      </tr>
 {%endfor%}
  </tbody>

</table>
