<h3>lista de clientes</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Cedula</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
{%for cliente in clientes%}
      <tr>
        
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.name }}</td>
        <td>{{ cliente.lastname }}</td>
        <td>{{ cliente.ci }}</td>
       
      </tr>
 {%endfor%}
  </tbody>

</table>
